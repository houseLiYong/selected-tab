<script>

    //选项卡的函数
    function selectedTab(selId,divId){
        var li = $(selId).children("ul").children("li"); //获取li
        var div = $(divId).children("div");              //获取内容的切换部分
        for(var i = 0; i<li.length;i++){                 //循环遍历onclick事件
            li[i].index = i ;                           //li[0].index = 0 index是自定义属性
            li[i].onclick = function(){
                for(var i=0;i<li.length;i++){            //循环遍历去掉li的样式和div的隐藏
                    li[i].className = '';
                    $(div[i]).hide();
                };
                $(this).addClass("active");              //当前按钮添加样式
                $(div[this.index]).show()                // this.index是当前div
            }
        }

    }
